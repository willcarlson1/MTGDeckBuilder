<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Python in the Browser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 200px; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 1em; }
  </style>
</head>
<body>
  <h1>Run Python in your Browser</h1>
  <textarea id="code">print("Hello from Pyodide!")</textarea>
  <br>
  <button id="run">Run</button>
  <h2>Output:</h2>
  <div id="output"></div>

  <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      document.getElementById("run").addEventListener("click", async () => {
        const code = document.getElementById("code").value;
        try {
          let result = await pyodide.runPython(code);
          document.getElementById("output").textContent = result === undefined ? "" : result;
        } catch (err) {
          document.getElementById("output").textContent = err;
        }
      });
    }
    main();
  </script>
</body>
</html>
